<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Form with validation</title>
  </head>
  <body>
    <main>
      <section class="registration">
        <form class="registration__form" action="index.html">
          <h1 class="registration__title">Регистрация</h1>

          <label class="registation__label"
            ><span class="registration__input-title">Введите имя:</span
            ><input
              class="registration__input"
              type="text"
              name="name"
              minlength="2"
              maxlength="20"
              placeholder="Имя"
              required
              pattern=""
              autocomplete="off"
          /></label>

          <label class="registation__label"
            ><span class="registration__input-title">Введите email:</span
            ><input
              class="registration__input"
              type="email"
              name="email"
              placeholder="Email"
              required
              autocomplete="off"
          /></label>

          <label class="registation__label"
            ><span class="registration__input-title">Введите возраст:</span
            ><input
              class="registration__input"
              type="text"
              name="age"
              placeholder="Возраст"
              required
              autocomplete="off"
          /></label>

          <fieldset class="registation__fieldset">
            <label class="registation__label">
              <span class="registration__radio-wrapper">
                <input class="registration__radio" type="radio" name="sex" />
                <span class="registration__radio-title"></span>
              </span>
              Женщина
            </label>

            <label class="registation__label">
              <span class="registration__radio-wrapper">
                <input class="registration__radio" type="radio" name="sex" />
                <span class="registration__radio-title"></span>
              </span>
              Мужчина
            </label>
          </fieldset>

          <label class="registation__label">
            <span class="registration__input-title">Ваша профессия:</span>
            <span class="registration__select-wrapper">
              <select
                class="registration__select"
                name="selectProfession"
                id="selectProfession"
                required
              >
                <option value="" disabled selected hidden>
                  Выбрать профессию
                </option>
                <option value="doctor">Врач</option>
                <option value="programmer">Программист</option>
                <option value="teacher">Учитель</option>
                <option value="designer">Дизайнер</option>
                <option value="engineer">Инженер</option>
                <option value="saler">Продавец</option>
                <option value="other">Другое</option>
              </select>
            </span>
          </label>

          <label class="registation__label">
            <span class="registration__input-title">Введите пароль:</span>
            <input
              class="registration__input"
              type="password"
              placeholder="Пароль"
              required
              minlength="8"
              pattern=""
              autocomplete="off"
          /></label>

          <label class="registation__label">
            <span class="registration__checkbox-wrapper">
              <input class="registration__checkbox" type="checkbox" required />
              <span class="registration__checkbox-title"></span>
            </span>
            Согласие на обработку данных
          </label>

          <button class="registration__button" type="submit" disabled>
            Отправить
          </button>
        </form>
      </section>
    </main>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
